{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <div class="room-header">
    <h2>Chat Room: {{code}}</h2>
    <button type="button" id="leave-btn" onClick="leaveRoom()">Leave Room</button>
  </div>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
  <!-- NEW CODE: File sharing section -->
  <div class="file-sharing">
    <h3>Shared Files</h3>
    <input type="file" id="file-input" multiple style="display: none;">
    <button type="button" onclick="document.getElementById('file-input').click()">Upload File</button>
    <div id="file-list"></div>
    <div id="file-preview" style="display: none;"></div>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();
  var userName = "{{name}}";

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const isOwnMessage = name === userName;
    const deleteButton = isOwnMessage ? '<button class="delete-btn" onclick="deleteMessage(this)">Delete</button>' : '';
    const content = `
    <div class="text">
        <span>
            <strong class="name">${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
        ${deleteButton}
    </div>
    `;
    messages.innerHTML += content;
  };

  const deleteMessage = (btn) => {
    btn.parentElement.remove();
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { type: "text", data: message.value });
    message.value = "";
  };

  const leaveRoom = () => {
    window.location.href = "/";
  };

  const uploadFiles = async (event) => {
    const files = event.target.files;
    const roomCode = "{{code}}";
    for (let file of files) {
      const formData = new FormData();
      formData.append('file', file);
      try {
        const response = await fetch(`/upload/${roomCode}`, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          loadFileList();
        } else {
          alert(result.error);
        }
      } catch (error) {
        alert('Upload failed');
      }
    }
  };

  const loadFileList = async () => {
    const roomCode = "{{code}}";
    try {
      const response = await fetch(`/files/${roomCode}`);
      const files = await response.json();
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      files.forEach(file => {
        const div = document.createElement('div');
        div.innerHTML = `
          <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
          <div>
            <button onclick="downloadFile('${file.name}')">Download</button>
            <button onclick="previewFile('${file.name}')">Preview</button>
          </div>
        `;
        fileList.appendChild(div);
      });
    } catch (error) {
      console.error('Failed to load file list');
    }
  };

  const downloadFile = (filename) => {
    const roomCode = "{{code}}";
    window.open(`/files/${roomCode}/${encodeURIComponent(filename)}`);
  };

  const previewFile = async (filename) => {
    const roomCode = "{{code}}";
    try {
      const response = await fetch(`/preview/${roomCode}/${encodeURIComponent(filename)}`);
      const contentType = response.headers.get('content-type');
      if (contentType && contentType.startsWith('image/')) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('file-preview').innerHTML = `<img src="${url}" style="max-width: 100%; max-height: 200px;">`;
      } else if (contentType === 'application/pdf') {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('file-preview').innerHTML = `<embed src="${url}" width="100%" height="200px">`;
      } else if (contentType === 'text/plain') {
        const text = await response.text();
        document.getElementById('file-preview').innerHTML = `<pre style="max-height: 200px; overflow-y: auto;">${text}</pre>`;
      } else {
        document.getElementById('file-preview').innerHTML = 'Preview not supported';
      }
      document.getElementById('file-preview').style.display = 'block';
    } catch (error) {
      document.getElementById('file-preview').innerHTML = 'Preview failed';
      document.getElementById('file-preview').style.display = 'block';
    }
  };

  document.getElementById('file-input').addEventListener('change', uploadFiles);
  loadFileList();


</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
