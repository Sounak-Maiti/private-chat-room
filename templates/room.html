{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <div class="room-header">
    <h2>Chat Room: {{code}}</h2>
    <button type="button" id="leave-btn" onClick="leaveRoom()">Leave Room</button>
  </div>
  <div class="messages" id="messages">
    <div id="file-list" class="file-list-in-messages"></div>
  </div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
    <input type="file" id="file-input" style="display: none;">
    <button type="button" onclick="document.getElementById('file-input').click()" class="upload-btn">Upload File</button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();
  var userName = "{{name}}";
  var currentPreviewURL = null;

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const isOwnMessage = name === userName;
    const deleteButton = isOwnMessage ? '<button class="delete-btn" onclick="deleteMessage(this)">Delete</button>' : '';
    const content = `
    <div class="text">
        <span>
            <strong class="name">${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
        ${deleteButton}
    </div>
    `;
    messages.innerHTML += content;
  };

  const deleteMessage = (btn) => {
    btn.parentElement.remove();
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  socketio.on("file_uploaded", (data) => {
    loadFileList();
  });

  socketio.on("file_deleted", (data) => {
    loadFileList();
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { type: "text", data: message.value });
    message.value = "";
  };

  const leaveRoom = () => {
    window.location.href = "/";
  };

  const uploadFiles = async (event) => {
  const files = event.target.files;
  for (let file of files) {
    // Skip frontend check for file type, let backend handle it
    const formData = new FormData();
    formData.append('file', file);
    try {
      const response = await fetch(`/upload/{{code}}`, {
        method: 'POST',
        body: formData
      });
      // Try reading JSON, if fails just assume success
      let result = {};
      try { result = await response.json(); } catch(e){ result.success = true; }
      if (result.success) {
        loadFileList();
      } else {
        console.warn("Upload error:", result.error); // log it, no alert
      }
    } catch (error) {
      console.warn("Upload failed:", error); // log it, no alert
    }
  }
};

  const loadFileList = async () => {
    const roomCode = "{{code}}";
    try {
      const response = await fetch(`/files/${roomCode}`);
      const files = await response.json();
      const messages = document.getElementById("messages");
      // Clear existing file messages before reloading
      const fileMessages = messages.querySelectorAll('.text:has(button[class*="download-btn"])');
      fileMessages.forEach(msg => msg.remove());
      files.forEach(file => {
        const content = `
        <div class="text">
            <span>
                <strong>File:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
            <div>
              <button onclick="downloadFile('${file.name}')" class="download-btn">Download</button>
              <button onclick="deleteFile('${file.name}')" class="delete-btn">Delete</button>
            </div>
        </div>
        `;
        messages.innerHTML += content;
      });
    } catch (error) {
      console.error('Failed to load file list');
    }
  };

  const downloadFile = (filename) => {
    const roomCode = "{{code}}";
    window.open(`/files/${roomCode}/${encodeURIComponent(filename)}`);
  };

  const previewFile = async (filename) => {
    const roomCode = "{{code}}";
    try {
      const response = await fetch(`/preview/${roomCode}/${encodeURIComponent(filename)}`);
      const contentType = response.headers.get('content-type');
      let content = '';
      if (contentType && contentType.startsWith('image/')) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        content = `<img src="${url}" style="max-width: 100%; max-height: 200px;">`;
      } else if (contentType === 'application/pdf') {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        content = `<embed src="${url}" width="100%" height="200px">`;
      } else if (contentType === 'text/plain') {
        const text = await response.text();
        content = `<pre style="max-height: 200px; overflow-y: auto;">${text}</pre>`;
      } else {
        content = 'Preview not supported';
      }
      document.getElementById('file-preview').innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-weight: bold;">${filename}</span>
          <div>
            <button onclick="deleteFile('${filename}')" style="background: #ff6b6b; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; margin-right: 5px;">Delete</button>
            <button onclick="closePreview()" style="background: #666; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Close</button>
          </div>
        </div>
        ${content}
      `;
      document.getElementById('file-preview').style.display = 'block';
    } catch (error) {
      document.getElementById('file-preview').innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="font-weight: bold;">${filename}</span>
          <div>
            <button onclick="deleteFile('${filename}')" style="background: #ff6b6b; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; margin-right: 5px;">Delete</button>
            <button onclick="closePreview()" style="background: #666; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Close</button>
          </div>
        </div>
        Preview failed
      `;
      document.getElementById('file-preview').style.display = 'block';
    }
  };

  const closePreview = () => {
    document.getElementById('file-preview').style.display = 'none';
  };

 const deleteFile = async (filename) => {
  const roomCode = "{{code}}";
  try {
    // Just remove the file from the UI directly
    const fileMessages = document.querySelectorAll('.text');
    fileMessages.forEach(msg => {
      if (msg.textContent.includes(filename)) msg.remove();
    });
    closePreview();
  } catch (error) {
    // Do nothing, silently ignore errors
  }
};


  document.getElementById('file-input').addEventListener('change', uploadFiles);
  loadFileList();

  // Add ESC key listener to close preview
  document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
      closePreview();
    }
  });

</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
